
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				*git的三大区域：
				
					工作区（开发人员开发的环境）
					
					暂存区
						作为过渡层
						避免误操作
						保护工作区和版本区
						分支处理
						
					版本区（库）当项目开发完成时保存当前项目进度的一个仓库 
					
				*查看状态：
				
					git status
					当项目提交到版本区的时候，查看状态为“空”会出现git push等字样
					这个时候版本为最近一次提交的代码。
				
				*工作区到暂存区：
				
						git add 文件名
					快捷批量操作：
						git add .
				
				*暂存区到版本区：
				
					git commit -m "注释"  就是给当前的项目取一个容易识别的名字，以便以后去查找
					快捷方式：
					直接从工作区到版本区的命令（只针对提交过的代码起效，新创建的文件无效）:
					git commit -a -m "注释"
					当代码放到版本区的时候，暂存区的代码与版本区的代码一致。
				
				*查看版本号：
				
					git log -> 退回 q
					git reflog ->查找操作信息
					
				*对比：
				
					查看工作区与暂存区的区别：
						git diff 
					查看暂存区与版本区的区别:
						git diff --cached
					查看工作区与版本区的区别：
						git diff master(一般为master分支)
						
				*撤销：
				
					把暂存区的代码撤销回工作区：
						git reset HEAD 文件名
						
						如果工作区的代码已经放到了暂存区，并且又修改了工作区的代码
						运行了撤销操作，那么这个时候**工作区修改的代码任然会保留**。
						
						如果**撤销想还原之前在暂存区或者版本区的代码**，那么可以使用
						git checkout -- 文件名来还原。
					
						如果暂存区有代码，优先还原暂存区的代码，如果没有，还原成版本区的代码。
						***如果3区都有不同，使用了一次撤销，那么再次撤销无效。
					
						如果有2个以上文件，一个提交到版本库了，另一个忘记提交，可以先将没提交的文件拉到暂存区，然后通过git commit -m “注释” --amend 撤销回来，最后自动一次性提交暂存区中的文件和撤销回来的版本形成一个新的版本，撤销回来的版本就销毁了，git log查看是否提交成功
						
				*删除：
				
					当某个（些）文件已经提交且在工作区手动删除，那么会出现红色
					deleted: xxxx
					解决方案：
						1.使用checkout还原
						2.手动删除之后也想删除git中的信息，git rm xxx
					注意：
						如果要删除的文件已经在版本区了，并且没有修改这个要删除的文件，那么使用git rm xxx会把这个文件彻底删除（所有区都删除）**如果修改了要删除的文件，又使用git rm xxx，那么是不可取的。
					使用命令去删除本地文件和git信息：
						git rm -f xxx
					删除整个文件夹 
						git rm -rf 文件夹名字
				
				*恢复（回滚）：
				
					回滚指定的文件：
						git checkout 版本记录  回滚的文件名。
					回滚指定的版本：
						git reset --hard 版本记录。
					如果回滚的次数很多，有些时候会发现git log中没有想恢复的版本信息，那这个时候就可以使用git reflog 来查找操作信息。
					
				*设置多人开发的权限：
				
						1.进入项目
						2.点击settings
						3.在最左边第二个列表，collaboration，可以添加协同开发人员
						4.输入用户名即可
						被邀请的人要确认才能合作开发这个项目。
				
					在修改完项目之后要push到远程仓库，如果传不上去，出现了
					error...git pull等字样，说明当前版本与远程仓库的代码有冲突
					需要把冲突解决完才能成功push。
					解决：
						1.需要把远程仓库的代码拉取到本地，然后进行对比。
							git fetch 
						2.查看冲突
							git diff master origin/master
						3.合并冲突
							git merge origin/master
						4.手动修改冲突
						5.再提交一次
						6.push
					小技巧：
						在与远程仓库合并代码的时候，先把本地的代码拷贝一份，避免合并之后本地的代码直接被远程仓库的代码给覆盖。
					
				*当没有权限还想参与别人的项目时
				
					1.先找到想参与的项目，fork
					2.把fork的项目克隆到本地
					3.去修改项目文件
					4.提交
					5.点击 Pull requests
					6.点击new Pull request
					7.点击create Pull request
					8.在留言板下点击create Pull request
					9.等待别人的回复
					
					当你收到了修改通知的时候
					
					1.进入项目
					2.点击files changed 查看修改的记录
					3.如果同意点击 merge Pull request
					4.点击Confirm  merge
					
				*分支：
				
					查看分支：
						git branch
					新建分支：
						git branch 分支名
					切换分支：
						git checkout 分支名
					快捷方式（快速新建并切换）：
						git checkout -b 分支名
					注意：
					新建分支的时候一定要看清楚，当前分支在哪里，如果不为复制模板，切换到复制主体上。
					删除分支（已合并的）
						git branch -d 分支名
					强行删除分支（未合并的）
						git branch -D 分支名
					合并分支：
						git merge 分支名
					查看未合并的分支：
						git branch --no-merged
					查看已合并的分支：
						git branch --merged
					注意：
					在合并的时候，有可能会发生冲突，那么需要解决冲突：
						1.将主干和分支都提交到版本库；
						2.合并（git merge 分支名）；
						3.git status (查看冲突)；
						4.手动解决；
						5.如果需要，可以把合并之后的分支删除
			*/
		</script>
	</body>
</html>
